name: DataBridge App CI/CD

# Pipeline Stages:
# 1. üîß Setup Dependencies - Install all dependencies and cache node_modules
# 2. üóÉÔ∏è Build Shared Packages - Build schema package and cache output
# 3. ‚úÖ Validate and Build Applications - Lint, type check, and build web app
# 4. üöÄ Deploy - Deploy to Vercel (dev or prod) only after successful build
#
# Note: Linter warnings about optional secrets/variables (VERCEL_TOKEN, DATABASE_URL, etc.)
# are expected and safe to ignore until you configure them in:
# GitHub Settings ‚Üí Secrets and variables ‚Üí Actions

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'yarn.lock'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'apps/**'
      - 'packages/**'

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: '20'
  YARN_VERSION: '4.9.1'

jobs:
  setup:
    name: üîß Setup Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install system dependencies for native modules
        run: |
          sudo apt-get update
          # build-essential for compiling native modules, python for node-gyp, libvips for sharp
          sudo apt-get install -y build-essential python3 pkg-config libvips-dev

      - name: Enable Corepack and pin yarn
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Rebuild native modules
        run: |
          echo "Ensuring native binaries are built"
          # Rebuild native binaries (safe to run even if not needed)
          npm rebuild --update-binary || true
          # Confirm esbuild is installed for the current platform (some esbuild installs trigger platform fetch)
          npx --yes esbuild --version || true

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

  build-schema:
    name: üóÉÔ∏è Build Shared Packages
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Build schema package
        run: yarn workspace @databridge/schema build

      - name: Cache schema build
        uses: actions/cache/save@v4
        with:
          path: packages/schema/dist
          key: schema-build-${{ runner.os }}-${{ github.sha }}

  validate-and-build:
    name: ‚úÖ Validate and Build Applications
    needs: build-schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Restore schema build
        uses: actions/cache/restore@v4
        with:
          path: packages/schema/dist
          key: schema-build-${{ runner.os }}-${{ github.sha }}

      - name: Lint code
        run: yarn lint

      - name: Type check
        run: yarn workspace @databridge/web tsc --noEmit

      - name: Build web app
        run: yarn workspace @databridge/web build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder' }}
          SKIP_ENV_VALIDATION: true

      - name: Cache web build
        uses: actions/cache/save@v4
        with:
          path: apps/web/.next
          key: web-build-${{ runner.os }}-${{ github.sha }}

  deploy-dev:
    name: üöÄ Deploy to Development
    needs: validate-and-build
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: development
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      DEV_APP_URL: ${{ secrets.DEV_APP_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install system dependencies for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 pkg-config libvips-dev

      - name: Enable Corepack and pin yarn
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: Install dependencies
        run: |
          set -e
          # Try immutable install first; if it fails retry a normal install so native builds can succeed
          yarn install --immutable || (
            echo "Initial yarn install failed - retrying without --immutable" &&
            yarn install
          )

      - name: Rebuild native modules
        run: |
          echo "Ensuring native binaries are built"
          npm rebuild --update-binary || true
          npx --yes esbuild --version || true

      - name: Build schema package
        run: yarn workspace @databridge/schema build

      - name: Run database migrations
        run: yarn db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Deploy to Vercel (Development)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          scope: ${{ env.VERCEL_ORG_ID }}

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for deployment to be accessible..."
          sleep 30

      - name: Health check
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.DEV_APP_URL }}/api/health || echo "000")
          if [ "$RESPONSE" = "200" ]; then
            echo "‚úÖ Development deployment is healthy"
          elif [ "$RESPONSE" = "401" ]; then
            echo "‚ö†Ô∏è Health check returned 401 - Vercel Deployment Protection enabled"
            echo "‚ÑπÔ∏è  Deployment succeeded, health check skipped"
          else
            echo "‚ùå Health check returned status: $RESPONSE"
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "Environment: Development"
          echo "URL: ${{ env.DEV_APP_URL }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  deploy-prod:
    name: üöÄ Deploy to Production
    needs: validate-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      PROD_APP_URL: ${{ secrets.PROD_APP_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install system dependencies for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 pkg-config libvips-dev

      - name: Enable Corepack and pin yarn
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: Install dependencies
        run: |
          set -e
          # Try immutable install first; if it fails retry a normal install so native builds can succeed
          yarn install --immutable || (
            echo "Initial yarn install failed - retrying without --immutable" &&
            yarn install
          )

      - name: Rebuild native modules
        run: |
          echo "Ensuring native binaries are built"
          npm rebuild --update-binary || true
          npx --yes esbuild --version || true

      - name: Build schema package
        run: yarn workspace @databridge/schema build

      - name: Run database migrations
        run: yarn db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ env.VERCEL_ORG_ID }}

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for deployment to be accessible..."
          sleep 30

      - name: Health check
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.PROD_APP_URL }}/api/health || echo "000")
          if [ "$RESPONSE" = "200" ]; then
            echo "‚úÖ Production deployment is healthy"
          elif [ "$RESPONSE" = "401" ]; then
            echo "‚ö†Ô∏è Health check returned 401 - Vercel Deployment Protection enabled"
            echo "‚ÑπÔ∏è  Deployment succeeded, health check skipped"
          else
            echo "‚ùå Health check returned status: $RESPONSE"
            exit 1
          fi

      - name: Create deployment tag
        run: |
          TAG="release-$(date +%Y%m%d-%H%M%S)"
          git tag $TAG
          echo "Created tag: $TAG"

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "Environment: Production"
          echo "URL: ${{ env.PROD_APP_URL }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
